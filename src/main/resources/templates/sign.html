<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Jack's Petitions</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/create}">Create Petition</a></li>
                <li><a th:href="@{/allpetitions}">View Petitions</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/search}"> Search</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Sign the Petition</h1>
    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card border rounded">
                <div class="card-body">
                    <h5 class="card-title custom-card-title" th:text="${petition.title}"></h5>
                    <p class="card-text" th:text="${petition.description}"></p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Author: <span th:text="${petition.author}"></span></small>
                    <span class="float-right">Signatures: <span th:text="${petition.signatureCount}"></span></span>
                </div>
            </div>

            <form  th:action="@{'/signup/' + ${petitionId}}"  method="get">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputName4">Petition Description</label>
                        <textarea  class="form-control" id="inputName4" placeholder="Enter you name here" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enter Your Signature</button>
            </form>



        </div>
    </div>
</div>


</body>
</html>
