<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Jack's Petitions</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/create}">Create Petition</a></li>
                <li><a th:href="@{/allpetitions}">View Petitions</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/search}"> Search</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <h1>Create a Petition</h1>
            <form  th:action="@{/create}" th:object="${petition}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputTitle4">Title</label>
                        <input type="text" class="form-control" id="inputTitle4" placeholder="Title" th:field="*{title}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputDescription4">Petition Description</label>
                        <textarea  class="form-control" id="inputDescription4" placeholder="Description..." th:field="*{description}" required></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAuthor">Author</label>
                        <input type="text" class="form-control" id="inputAuthor" placeholder="Enter your name..." th:field="*{author}" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
